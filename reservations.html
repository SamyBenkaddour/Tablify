<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste des Réservations</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Toutes les Réservations</h1>
    <a href="index.html" class="btn-view">Retour aux Tables</a>

    <div class="filters-container">
      <div class="filter-group">
        <label for="date-filter">Filtrer par date:</label>
        <input type="date" id="date-filter">
        <button id="clear-date-filter" class="clear-btn">Effacer</button>
      </div>
      <div class="filter-group">
        <label for="table-filter">Filtrer par table:</label>
        <select id="table-filter">
          <option value="">Toutes les tables</option>
          <option value="1">Table 1</option>
          <option value="2">Table 2</option>
          <option value="3">Table 3</option>
          <option value="4">Table 4</option>
          <option value="5">Table 5</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="name-search">Rechercher par nom:</label>
        <input type="text" id="name-search" placeholder="Entrez un nom..." />
        <button id="clear-search" class="clear-btn">Effacer</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Table</th>
          <th>Nom</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reservations-body"></tbody>
    </table>
  </div>

  <script src="app.js">
   
  </script>
</body>
</html>
